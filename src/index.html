<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <title>Binger</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        Binger
      </div>
      <ul class="categories">
        <li class="category-item">All</li>
        <li class="category-item">Drama</li>
        <li class="category-item">Sci-fi/Fantasy</li>
        <li class="category-item">Comedy</li>
        <li class="category-item">Horror</li>
      </ul>
    </nav>
   </header>
   <main class="content-body">
      <div class="banner">
        <div class="searcher">
          <i class="search icon"></i>
          <input class="search-input" type="text" placeholder="Search">
        </div>
      </div>
       <ul class="cards-container"></ul>
   </main>
   <dialog id="dialog">
     <div id="dialog-content">
       <h3> Add a comment </h3>
       <div class="new-comment">
         <input type="text" id="name" placeholder="Your Name">
         <textarea rows="4" id="comment-input" placeholder="Your Insights"></textarea>
         <button id="btn-comment">Comment</button>
       </div>
       <h3>Comments</h3>
       <ul id="comments-list"> </ul>
       <button id="close">Close</button>
     </div>
   </dialog>
   <footer>
     <p class="credits">Created by Alaukik and Simo under CC license</p>
     <div class="footer-box"></div>
   </footer>
</body>

</html>
